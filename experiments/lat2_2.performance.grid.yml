meta:
  project: calculate airfoil performance
  command: DISPLAY=:1 python performance.py {jobpath}
  machine: gpu
job:
  parameter:
    sample_name: lat2_2.l2_n3_v1
    noise_idx: 0
    sim_args:
      reynolds: 1.8e6
      mach: 0.01
      alpha: 0.0
      n_iter: 200
experiment:
  grid:
    - parameter.noise_idx: [0,1,2]